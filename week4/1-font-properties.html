<!DOCTYPE html>
<html>
<head>
	<title>Font Properties</title>
	
	<style>
	
	.font-style {
		font-style: italic;
	}
	
	.font-variant {
		font-variant: small-caps;
	}
	
	.font-weight {
		font-weight: bold;
	}
	
	.font-size {
		font-size: 20px;
	}
	
	.font-family {
		font-family: Helvetica, arial, sans-serif;
	}
	
	.font {
		font: italic small-caps bold 12px arial;
	}
	
	.all {
		font: 30px verdana;
	}
	
	h1 {
		font: 900 20px "helvetica neue", arial, sans-serif;
	}
		
	</style>
	
</head>

<body>

<article>
	<h1>Font Properties</h1>

	<p class="font-style">font-style</p>

	<p class="font-variant">Font-Variant</p>

	<p class="font-weight">font-weight</p>

	<p class="font-size">font-size</p>

	<p class="font-family">font-family</p>

	<p class="font">font (short hand)</p>

	<p class="all">font (real world)</p>
</article>
	


</body>
</html>
