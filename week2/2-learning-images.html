<!DOCTYPE html>

<body>

<h1>Learning Images</h1>

<p>The img tag is used to define a place on the page where an image should load.</p>

<ul>
	<li><code>&lt;img&gt;</code> - <em>tag</em> - define the image place</li>
	<li><code>src=""</code> = <em>attr</em> - defines the location of the image.</li>
</ul>

<article>
	<div>
		<img src="images/nyc.jpg" alt="">
	</div>
	<p>New York City</p>
</article>

<figure>
	<img src="images/logo.svg" alt="">
	<img src="images/logo.svg" width="100" alt="">
	<img src="images/logo.svg" width="200" alt="">
</figure>

<h2>Image with Text</h2>

<img src="images/grand_title.gif" alt="Grand Canyon">

<h2>Images as links</h2>

<a href="images/grandcanyon.jpg"><img src="images/grandcanyon_sm.jpg" alt=""></a>
